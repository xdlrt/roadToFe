<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方块延伸</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.center {
			position: absolute;
			left: 50%;
			margin-left: -125px;
			top: 50%;
			margin-top: -125px;
			width: 250px;
			height: 250px;
			background: red;
		}
		.box {
			position: absolute;
			width: 50%;
			height: 50%;
			background: red;
		}
		.leftUp {
			top: -50%;
			left: -50%;
		}
		.leftDown {
			bottom: -50%;
			left: -50%;
		}
		.rightUp {
			top: -50%;
			right: -50%;
		}
		.rightDown {
			bottom: -50%;
			right: -50%;
		}
	</style>
</head>
<body>
	<div class = "center">
		<div class = "box leftUp">
			<div class="box leftUp">
				<div class="box leftUp"></div>
			</div>
		</div>
		<div class="box leftDown">
			<div class="box leftDown">
				<div class="box leftDown">
					<div class="box leftDown"></div>
				</div>
			</div>
		</div>
		<div class = "box rightUp">
			<div class="box rightUp">
				<div class="box rightUp"></div>
			</div>
		</div>
		<div class="box rightDown">
			<div class="box rightDown">
				<div class="box rightDown">
					<div class="box rightDown"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
