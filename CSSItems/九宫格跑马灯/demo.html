<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			padding-left: 0;
			margin: 0;
			width: 135px;
		}
		li{
			float: left;
			/* 让部分边框重合 */
			margin: -5px 0 0 -5px;
			width: 50px;
			height: 50px;
			border: 5px solid #00f;
			text-align: center;
			line-height: 40px;
			list-style: none;
			text-decoration: none;
			box-sizing: border-box;
		}
		li:hover{
			position: relative;
			border-color: #f00;
		}
	</style>
</head>
<body>
	<ul id="test">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
	<script type="text/javascript">

	</script>
</body>
</html>
