<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>播放列表收缩展开</title>
    
    <style type="text/css">
        *{ padding:0; margin:0;}
         li{list-style:none}
         body{background:#f6f9fc;}
        .down_list{
            width:200px;
            margin:50px auto 0;
            overflow:hidden;
            border:1px solid #aab4bc;
            background:url(images/down_list_h2_bg.gif) repeat-x;
            }
        .down_list h2 {
            height: 25px;
            line-height: 25px;
            border: 1px solid #dee3e6;
            border-top: 1px solid #f3f5f7;
            padding-left: 10px;
            font-size: 14px;
            font-weight: normal;
            color: #57646e;
            cursor: pointer; }
        .down {background: url(images/down.gif) no-repeat 180px center; }
        .up { background: url(images/up.gif) no-repeat 180px center; }
        .down_list ul {
            width: 200px;
            overflow: hidden; 
            background: #e9edf2;
            font-size: 12px; }
        .down_list li {
            width: 200px; 
            float: left;}
        .down_list a {
            display: block;
            line-height: 25px;
            padding-left: 10px;
            color: #6b7980;
            text-decoration: none; }
        .down_list a:hover {
            background: #fff;
            text-decoration: underline; }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById('drop'); //获取drop对象
            var oH2 = oDiv.getElementsByTagName('h2')[0];
            var oUl = oDiv.getElementsByTagName('ul')[0];
            oH2.onclick = showHideUl;

        }
        function showHideUl()
        {
            var oDiv = document.getElementById('drop'); 
            var oH2 = oDiv.getElementsByTagName('h2')[0];
            var oUl = oDiv.getElementsByTagName('ul')[0];
            if (oUl.style.display == 'none') {
                oUl.style.display = 'block';
                oH2.className = 'up';
            }
            else {
                oUl.style.display = 'none';
                oH2.className = 'down';
            }
        }

    </script>
</head>
<body>
    <div id="drop" class="down_list">
        <h2 class="up">播放列表</h2>
        <ul>
            <li><a href="#">心雨</a></li>
            <li><a href="#">晴天</a></li>
            <li><a href="#">千里之外</a></li>
            <li><a href="#">对不起，我爱你</a></li>
            <li><a href="#">白色风车</a></li>
            <li><a href="#">威尼斯的泪</a></li>
            <li><a href="#">外婆</a></li>
        </ul>
    </div>
</body>
</html>
