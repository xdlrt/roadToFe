<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-change-css</title>
</head>
<body>
	<h1>Hold the front page.</h1>
	<p>This first paragragh leads you in.</p>
	<p>Now you get the nitty-gritty of the story.</p>
	<p>The most important information is delivered first.</p>
	<h1>Extra!Extra!</h1>
	<p>Further developments are unfolding.</p>
	<p>You can read all it here.</p>
	<script type="text/javascript">
		function styleHeaderSiblings(){
			//获取所有h1元素节点
			var header = document.getElementsByTagName('h1');
			var para;
			//遍历所有h1元素节点
			for(var i = 0;i<header.length;i++){
				//调用函数获取p元素节点
				para = getNextElement(header[i].nextSibling);
				//设置p元素样式
				para.style.color = "red";
				para.style.fontWeight = "bold";
			}
		}
		function getNextElement(node){
			if(node.nodeType == 1){
				return node;
			}
			if(node.nextSibling){
				return getNextElement(node.nextSibling);
			}
			return null;
		}
		function addLoadEvent(func){
			var oldonload = window.onload;
			if (typeof window.onload != 'function'){
				window.onload = func;
			}
			else{
				window.onload = function(){
				oldonload();
				func();
				}
			}
		}
		addLoadEvent(styleHeaderSiblings);
	</script>
</body>
</html>
